<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - Ma Tontine</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2 class="text-center mb-4">Inscription</h2>
    <form action="inscription.php" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <input type="text" class="form-control" name="prenom" placeholder="Prénom" required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="nom" placeholder="Nom" required>
      </div>
      <div class="form-group">
        <input type="email" class="form-control" name="email" placeholder="Adresse email" required>
      </div>
      <div class="form-group">
        <input type="tel" class="form-control" name="telephone" placeholder="Numéro de téléphone" required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="quartier" placeholder="Quartier" required>
      </div>
      <div class="form-group">
        <label for="date_naissance">Date de naissance :</label>
        <input type="date" class="form-control" name="date_naissance" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="Mot de passe" required>
      </div>
      <div class="form-group">
        <label for="photo">Photo de profil :</label>
        <input type="file" class="form-control-file" id="photo" name="photo">
      </div>
      <!-- Ajoutez les autres champs du formulaire ici -->
      <button type="submit" class="btn btn-primary btn-block">S'inscrire</button>
    </form>
    <p class="mt-3 text-center">Déjà inscrit ? <a href="login.html">Connectez-vous ici</a></p>
  </div>

</body>
</html>
