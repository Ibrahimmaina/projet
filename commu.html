<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Communauté - Ma Tontine</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    /* Styles pour la page de communauté */
    body {
      background-color: #f8f9fa;
    }

    .container {
      margin-top: 50px;
    }

    #messages {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 5px;
      max-height: 300px;
      overflow-y: auto;
    }

    #messageForm {
      margin-top: 20px;
    }

    #messageText {
      resize: none;
    }

    /* Styles pour la barre de navigation */
    .navbar {
      background-color: #343a40 !important;
    }

    .navbar-brand, .navbar-nav .nav-link {
      color: #fff;
    }

    .navbar-brand:hover, .navbar-nav .nav-link:hover {
      color: #ffc107;
    }
  </style>
</head>
<body>

  <!-- Barre de navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Ma Tontine</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Accueil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Tableau de Bord</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Profil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Groupes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Paramètres</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Déconnexion</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenu de la page -->
  <div class="container">
    <h1 class="mt-4">Communauté</h1>
    <!-- Zone de contenu pour les messages -->
    <div id="messages" class="mt-3">
      <!-- Les messages de la communauté seront affichés ici -->
      <div class="message">
        <strong>Utilisateur 1:</strong> Lorem ipsum dolor sit amet, consectetur adipiscing elit.
      </div>
      <div class="message">
        <strong>Utilisateur 2:</strong> Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
      </div>
      <!-- Ajoutez plus de messages ici -->
    </div>

    <!-- Formulaire d'envoi de message -->
    <form id="messageForm" class="mt-3">
      <div class="form-group">
        <textarea class="form-control" id="messageText" rows="3" placeholder="Votre message"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>
  </div>

  <!-- JavaScript pour gérer les messages en temps réel -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
