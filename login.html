<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Ma Tontine</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    /* Styles personnalisés */
    /* Ajoutez vos propres styles ici */
    body {
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .navbar {
      background-color: #343a40 !important;
    }
    .navbar-brand, .navbar-nav .nav-link {
      color: #ffffff !important;
    }
    .navbar-nav .nav-link {
      margin-left: 20px;
    }
    .navbar-nav .nav-link:hover {
      color: #007bff !important;
    }
    .login-form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .login-form h2 {
      color: #343a40;
    }
    .login-form input[type="text"],
    .login-form input[type="password"] {
      border: 1px solid #ced4da;
    }
    .login-form input[type="text"]:focus,
    .login-form input[type="password"]:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }
    .footer {
      background-color: #343a40;
      color: #ffffff;
      padding: 20px 0;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <!-- Barre de navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Ma Tontine</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html"><i class="fas fa-home"></i> Accueil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="inscription.html"><i class="fas fa-user-plus"></i> Inscription</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="apropos.html"><i class="fas fa-info-circle"></i> À Propos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-envelope"></i> Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Formulaire de connexion -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="login-form">
          <h2 class="text-center mb-4">Connexion</h2>
          <form>
            <div class="form-group">
              <label for="email"><i class="fas fa-envelope"></i> Adresse Email</label>
              <input type="text" class="form-control" id="email" placeholder="Entrez votre adresse email">
            </div>
            <div class="form-group">
              <label for="password"><i class="fas fa-lock"></i> Mot de passe</label>
              <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe">
            </div>
            <a href="mdpou.html" class="float-right">Mot de passe oublié?</a>
            <button type="submit" class="btn btn-primary btn-block">Connexion</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container text-center">
      <p>&copy; 2024 Ma Tontine. Tous droits réservés.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
